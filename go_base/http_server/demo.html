     width="400" height="400">

            document.getElementById('i1').src = "https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3833870108,3398835517&fm=26&gp=0.jpg"
        } else {
            document.getElementById("i1").src = "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1040733428,3456217524&fm=26&gp=0.jpg"
        }
    }
</script>
